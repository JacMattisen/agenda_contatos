<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@500&family=Poppins&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./agenda_telefone2.jpeg" alt="Agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder="Nome do contato" />
            <input type="number" id="numero" required placeholder="Numero do contato" />
            <button type="submit">Cadastrar</button>
        </form>
        <h2>Contatos</h2>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome 
                    </th>
                    <th>
                        Numero
                    </th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
